<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>markov poetry</title>
  <style>
  * { box-sizing: border-box; }

  body { font-family: Times; }

  .float-label {
    color: #999;
    opacity: 0;
    -webkit-transition: all 0.1s linear;
    transition: all 0.1s linear;
    top: -17px;
  }
  .float-label.active {
    color: blue;
  }
  .float-label.visible {
    opacity: 1;
    top: -19px;
  }

  .field-wrapper {
    margin-top: 24px;
    position: relative;
  }
  label {
    display: block;
    /*font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;*/
    font-size: 12px;
    font-weight: normal;
    position: absolute;
    padding: 2px 4px;
  }
  input[type="text"], textarea {
    border: none;
    box-shadow: none;
    font-family: inherit; /*'Helvetica Neue', Helvetica, Arial, sans-serif;*/
    font-size: 16px;
    font-weight: light;
    margin: 0;
    outline: none;
    padding: 0;
  }

  body {
    width: 560px;
    margin: 40px auto;
  }
  #word {
    width: 60%;
  }
  #button {
    background: #555;
    color: white;
    border: none;
    outline: none;
    font-family: inherit;
    font-size: inherit;
    float: right;
    padding: 8px;
  }
  input[type="text"], textarea {
    background: #f5f5f5;
    padding: 8px 8px;
  }
  h1 {
    margin-bottom: 30px;
  }
  </style>
  <script src="js/lib/float.js"></script>
</head>
<body>
  <h1>markov poetry</h1>
  <div class="field-wrapper">
    <label for="input" class="float-label">1. paste lots of text here</label>
    <textarea id="input" cols="66" rows="20"></textarea>
  </div>
  <div class="field-wrapper">
    <label for="word" class="float-label">2. type a word from the above text here</label>
    <input id="word" type="text"></input>
    <button id="button">3. click to poetry</button>
  </div>
  <p id="output"></p>
  <script>
  ['input', 'word'].forEach(function(id) {
    FloatLabel.enable(document.getElementById(id));
  });
  </script>
  <script src="js/markov.js"></script>
</body>
</html>
